<body class="hold-transition skin-purple sidebar-mini" ng-app="stuclub" ng-controller="studentController">

<!-- 内容区域 -->
<!-- @@master = admin-layout.html-->
<!-- @@block = content -->

<!-- 内容头部 -->
<!-- 内容头部 /-->

<!-- 正文区域 -->
<section class="content-header">
    <h1>
        成员列表
    </h1>

</section>
<section class="content">

    <!-- .box-body -->
    <div class="box box-primary">

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">

                <!--工具栏-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">

                        </div>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" class="form-control input-sm" placeholder="搜索">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
                <!--工具栏/-->

                <!--数据列表-->
                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>

                        <th class="">学号</th>
                        <th class="">姓名</th>
                        <th class="">性别</th>
                        <th class="">电话</th>
                        <th class="">QQ</th>
                        <th class="">学院</th>
                        <th class="">专业</th>
                        <th class="sorting_desc sorting_desc_disabled">社团</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="entity in list">
                        <td>{{entity.student.stuCode}}</td>
                        <td>{{entity.student.stuName}}</td>
                        <td>{{entity.student.stuSex == 0?'女':'男'}}</td>
                        <td> {{entity.student.stuTel}}</td>
                        <td> {{entity.student.stuQq}}</td>
                        <td> {{entity.student.stuCollege}}</td>
                        <td>{{entity.student.stuMajor}}</td>
                        <td>{{entity.association.assName}}</td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs" data-toggle="modal"
                                    data-target="#editModal" ng-click="findOne(entity.student.stuId)">详情</button>
                            <button type="button" class="btn bg-olive btn-xs" data-toggle="modal"
                                    data-target="#editModal" ng-click="changeEdit(entity.student.stuId)">编辑</button>
                            <button type="button" class="btn bg-olive btn-xs" ng-click="dele(entity.student.stuId)">删除</button>
                        </td>
                    </tr>

                    </tbody>
                    <!--
                <tfoot>
                <tr>
                <th>Rendering engine</th>
                <th>Browser</th>
                <th>Platform(s)</th>
                <th>Engine version</th>
                <th>CSS grade</th>
                </tr>
                </tfoot>-->
                </table>
                <!--数据列表/-->
                <!-- 分页 -->
                <tm-pagination conf="paginationConf"></tm-pagination>
                {{selectIds}}
                <!-- 分页 -->

            </div>
            <!-- 数据表格 /-->


        </div>
        <!-- /.box-body -->

    </div>

</section>
<!-- 正文区域 /-->

<!-- @@close -->
<!-- 内容区域 /-->
<!--编辑窗口-->

<div class="modal fade" id="editModal" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    成员信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">姓名: </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="studentName" ng-model="entity.student.stuName"  ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">学号: </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="studentCode" ng-model="entity.student.stuCode" ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">生日: </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="birthday" ng-model="entity.student.stuBirthday" ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">性别: </label>
                        </div>
                        <div class="col-md-8" style="padding-top: 7px;">
                            <input type="radio" name="sex" id="maleRadio" /> 男
                            <input type="radio" name="sex" id="femaleRadio" /> 女
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">邮件</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="mail" ng-model="entity.student.stuEmail" ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">联系电话</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="phone" ng-model="entity.student.stuTel" ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">QQ</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="qq" ng-model="entity.student.stuQq" ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">学院</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="college" ng-model="entity.student.stuCollege" ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <Label class="control-label">专业</Label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="major" ng-model="entity.student.stuMajor" ng-readonly=showOrEdit class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <Label class="control-label">个人简介</Label>
                        </div>
                        <div class="col-md-8">
                            <textarea cols="80" rows="8" ng-model="entity.student.stuDescription" ng-readonly=showOrEdit class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <span ng-if=!showOrEdit>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
                </span>
            </div>
        </div>
    </div>
</div>
