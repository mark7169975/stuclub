<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>推送公告</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../plugins/select2/select2.css"/>
    <link rel="stylesheet" href="../../plugins/select2/select2-bootstrap.css"/>

    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="../../plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>

    <script src="../../plugins/angularjs/angular.min.js"></script>
    <script src="../../plugins/select2/select2.min.js" type="text/javascript"></script>
    <!-- scripts js -->
    <script src="../../js/plugins/scripts.js"></script>
    <!--分割线-->

    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/angular-select2.js"></script>
    <script type="text/javascript" src="../../js/service/noticeService.js"></script>
    <script type="text/javascript" src="../../js/service/loginService.js"></script>
    <script type="text/javascript" src="../../js/service/associationService.js"></script>

    <script type="text/javascript" src="../../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../../js/controller/noticeController.js"></script>
    <script type="text/javascript" src="../../js/controller/indexController.js"></script>
    <script type="text/javascript" src="../../js/controller/associationController.js"></script>

</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="stuclub" ng-controller="noticeController"
      ng-init="queryLoginMess()">

<!-- 内容区域 -->
<!-- @@master = admin-layout.html-->
<!-- @@block = content -->

<!-- 内容头部 -->
<!-- 内容头部 /-->
<div id="preloader">
    <span class="spinner"></span>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- 正文区域 -->
<section class="content-header">
    <h1>
        推送公告
    </h1>

</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h2 class="box-title">
                        撰写公告 {{entity}}
                    </h2>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <div class="row">

                                <div class="col-md-4 text-center"><label >选择发布公告的社团: </label></div>
                                <div class="col-md-8">
                                    <select class="select2 form-control"  ng-init="entity.assId "
                                            ng-model="entity.assId" data-placeholder="选择社团"
                                            ng-options="a.assId as a.assName for a in AssList">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" placeholder="公告标题" ng-model="entity.notTitle" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea id="compose-textarea" class="form-control" ng-model="entity.notContent" placeholder="公告内容"
                                          style="height: 300px"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" ng-click="add()" class="btn btn-primary">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 正文区域 /-->

<!-- @@close -->
<!-- 内容区域 /-->
<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2({
            placeholder: '请选择'

        });
    });
</script>

</body>

</html>
