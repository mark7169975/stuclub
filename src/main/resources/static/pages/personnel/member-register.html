<body class="hold-transition skin-purple sidebar-mini" ng-app="stuclub" ng-controller="studentController"
      ng-init="findAllRole();findAllType()">

<!-- 内容区域 -->
<!-- @@master = admin-layout.html-->
<!-- @@block = content -->

<!-- 内容头部 -->
<!-- 内容头部 /-->

<!-- 正文区域 -->
<section class="content-header">
    <h1>
        成员注册
    </h1>

</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h2 class="box-title">基本信息</h2>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="studentCode">学号: </label></div>
                                <div class="col-md-8">
                                    <input type="text" name="studentCode" id="studentCode" ng-model="entity.stuCode"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="studentName">姓名: </label></div>
                                <div class="col-md-8">
                                    <input type="text" name="studentName" id="studentName" ng-model="entity.stuName"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><strong>性别: </strong></div>
                                <div class="col-md-8">
                                    <input type="radio" name="sex" value="1" checked ng-model="entity.stuSex"/> 男
                                    <input type="radio" name="sex" value="0" ng-model="entity.stuSex"/> 女
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="phone">联系电话: </label></div>
                                <div class="col-md-8">
                                    <input type="text" name="phone" id="phone" ng-model="entity.stuTel">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="qq">QQ: </label></div>
                                <div class="col-md-8">
                                    <input type="text" name="qq" id="qq" ng-model="entity.stuQq">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="email">电子邮件: </label></div>
                                <div class="col-md-8">
                                    <input type="email" name="email" id="email" ng-model="entity.stuEmail"/>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="college">学院: </label></div>
                                <div class="col-md-8">
                                    <input type="text" name="college" id="college" ng-model="entity.stuCollege"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="major">专业: </label></div>
                                <div class="col-md-8">
                                    <input type="text" name="major" id="major" ng-model="entity.stuMajor">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-4 text-center"><label for="description">个人简介: </label></div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12">
                                                <textarea name="description" id="description" cols="100"
                                                          rows="10" ng-model="entity.stuDescription"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h2 class="box-title">社团与角色信息</h2>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row form-group">
                                <div class="col-md-8">
                                    <label class="control-label">社团: </label>
                                    <select class="select2 form-control" ng-init="typeCode = 1" ng-model="typeCode"
                                            ng-options="t.typeCode as t.typeName for t in typeList">
                                    </select>
                                    <select class="select2 form-control" ng-model="entity.associationId"
                                            ng-options="x.assId as x.assName for x in AssList">
                                    </select>
                                    {{entity}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row form-group">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label class="control-label">角色: </label>
                                        <select class="select2 form-control" ng-init="entity.roleCode = 3" ng-model="entity.roleCode"
                                                ng-options="r.roleCode as r.roleName for r in roleList">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary" id="submitStudentInfoBtn" ng-click="save()">提交</button>
        </div>
    </div>
</section>
<!-- 正文区域 /-->

<!-- @@close -->
<!-- 内容区域 /-->

</body>
