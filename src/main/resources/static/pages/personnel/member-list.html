<!-- 内容头部 -->

<!-- 正文区域 -->
<section class="content-header">
    <h1>
        成员列表
    </h1>

</section>
<section class="content">

    <!-- .box-body -->
    <div class="box box-primary">

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">

                <!--工具栏-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">

                        </div>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" class="form-control input-sm" placeholder="搜索">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
                <!--工具栏/-->

                <!--数据列表-->
                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="" style="padding-right:0px;">
                            <input id="selall" type="checkbox" class="icheckbox_square-blue">
                        </th>
                        <th class="">学号</th>
                        <th class="">姓名</th>
                        <th class="">性别</th>
                        <th class="">电话</th>
                        <th class="">QQ</th>
                        <th class="">学院</th>
                        <th class="">专业</th>
                        <th class="sorting_desc sorting_desc_disabled">社团</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="entity in list">
                        <td><input name="ids" type="checkbox" class="icheckbox_square-blue"></td>
                        <td>{{entity.stuCode}}</td>
                        <td>{{entity.stuName}}</td>
                        <td>{{entity.stuSex == 0?'女':'男'}}</td>
                        <td> {{entity.stuTel}}</td>
                        <td> {{entity.stuQq}}</td>
                        <td> {{entity.stuCollege}}</td>
                        <td>{{entity.stuMajor}}</td>
                        <td>{{}}</td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs">详情</button>
                            <button type="button" class="btn bg-olive btn-xs">编辑</button>
                            <button type="button" class="btn bg-olive btn-xs">删除</button>
                        </td>
                    </tr>

                    </tbody>
                    <!--
                <tfoot>
                <tr>
                <th>Rendering engine</th>
                <th>Browser</th>
                <th>Platform(s)</th>
                <th>Engine version</th>
                <th>CSS grade</th>
                </tr>
                </tfoot>-->
                </table>
                <!--数据列表/-->
                <!-- 分页 -->
                <tm-pagination conf="paginationConf"></tm-pagination>
                {{selectIds}}
                <!-- 分页 -->

            </div>
            <!-- 数据表格 /-->


        </div>
        <!-- /.box-body -->

    </div>

</section>
<!-- 正文区域 /-->

<!-- @@close -->
<!-- 内容区域 /-->
<!--编辑窗口-->

<div class="modal fade" id="editModal" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    成员信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">姓名: </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="studentName" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">学号: </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="studentCode" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">生日: </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="birthday" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">性别: </label>
                        </div>
                        <div class="col-md-8" style="padding-top: 7px;">
                            <input type="radio" name="sex" id="maleRadio"/> 男
                            <input type="radio" name="sex" id="femaleRadio"/> 女
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">邮件</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="mail" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">内部邮件</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="localMail" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">联系电话</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="phone" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">QQ</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="qq" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <label class="control-label">学院</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="college" class="form-control"/>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-2 text-center">
                            <Label class="control-label">专业</Label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="major" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
