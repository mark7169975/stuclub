<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>社团申请</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/static/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/plugins/select2/select2.css"/>
    <link rel="stylesheet" href="/static/plugins/select2/select2-bootstrap.css"/>
    <script src="/static/plugins/select2/select2.min.js" type="text/javascript"></script>

    <script src="/static/plugins/angularjs/angular.min.js"></script>


    <!--分割线-->


    <script src="/static/js/base.js"></script>
    <script type="text/javascript" src="/static/js/controller/baseController.js"></script>
    <script type="text/javascript" src="/static/js/service/associationService.js"></script>
    <script type="text/javascript" src="/static/js/service/typeService.js"></script>
    <script type="text/javascript" src="/static/js/controller/associationController.js"></script>
    <script type="text/javascript" src="/static/js/controller/typeController.js"></script>

</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="stuclub" ng-controller="associationController"
      ng-init="findAllType()">

<!-- 内容区域 -->
<!-- @@master = admin-layout.html-->
<!-- @@block = content -->

<!-- 内容头部 -->
<!-- 内容头部 /-->

<!-- 正文区域 -->
<section class="content-header">
    <h1>
        社团申请
    </h1>

</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h2 class="box-title">
                        社徽
                    </h2>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="/static/img/user2-160x160.jpg" alt="association img"
                                 style="vertical-align: middle;border-radius: 50%;"/>
                            <button class="btn btn-default">上传图像</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h2 class="box-title">
                        社团信息
                    </h2>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>部门名称</label>
                                        <input type="text" class="form-control" ng-model="entity.assName">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>类型</label>
                                        <select class="select2 form-control" ng-model="entity.typeCode"
                                                ng-init="entity.typeCode = 1"
                                                ng-options="x.typeCode as x.typeName for x in typeList">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>社长学号</label>
                                        <input type="text" class="form-control" ng-model="entity.stuCode">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>社长姓名</label>
                                        <input type="text" class="form-control" ng-model="entity.stuName">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>社长所属学院</label>
                                        <input type="text" class="form-control" ng-model="entity.stuCollege">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>社长专业</label>
                                        <input type="text" class="form-control" ng-model="entity.stuMajor">
                                        {{entity}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>社团简介: </label>
                                        <textarea cols="80" rows="8" ng-model="entity.assDescription"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary" ng-click="save()">提交</button>
        </div>
    </div>
</section>
<!-- 正文区域 /-->

<!-- @@close -->
<!-- 内容区域 /-->


</body>

</html>
